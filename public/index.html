<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .calculator input,
        .calculator select,
        .calculator button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
        }
        .disabled-input {
            background-color: #e0e0e0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <select id="operation" required>
                <option value="-">Subtract</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <input type="text" id="generatedLink" class="disabled-input" placeholder="Generated URL will appear here" disabled>
            <button type="button" id="generateLinkBtn">Generate Link</button>
            <button type="button" id="resultBtn">Result</button>
        </form>
    </div>

    <script>
        document.getElementById('generateLinkBtn').addEventListener('click', function() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            const link = `http://localhost:3000/calculate?num1=${num1}&num2=${num2}&operation=${operation}`;
            document.getElementById('generatedLink').value = link;
        });

        document.getElementById('resultBtn').addEventListener('click', function() {
            const link = document.getElementById('generatedLink').value;
            if (link) {
                window.location.href = link;
            }
        });
    </script>
</body>
</html>
